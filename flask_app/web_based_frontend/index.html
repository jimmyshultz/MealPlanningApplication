<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- link to your stylesheet -->
</head>
<body class="bg-success-subtle d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="displayBlank()">Weekly Meal Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#" id="cookbooks" onclick="displayCookbookNames()">Cookbooks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="recipes" onclick="displayRecipeNames()">Recipes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center my-4">Weekly Meal Planner</h1>
        <div id="display-text" class="display-text"></div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 mx-auto mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Weekly Meal Plan</h5>
                  <div id="weekly-meal-plan">
                    <table class="table table-striped table-layout-fixed">
                      <colgroup>
                        <col style="width: 30%;">
                        <col style="width: 70%;">
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">Day</th>
                          <th scope="col">Meal</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="day">Monday</td>
                          <td class="meal" id="monday-meal"></td>
                        </tr>
                        <tr>
                          <td class="day">Tuesday</td>
                          <td class="meal" id="tuesday-meal"></td>
                        </tr>
                        <tr>
                          <td class="day">Wednesday</td>
                          <td class="meal" id="wednesday-meal"></td>
                        </tr>
                        <tr>
                          <td class="day">Thursday</td>
                          <td class="meal" id="thursday-meal"></td>
                        </tr>
                        <tr>
                          <td class="day">Friday</td>
                          <td class="meal" id="friday-meal"></td>
                        </tr>
                        <tr>
                          <td class="day">Saturday</td>
                          <td class="meal" id="saturday-meal"></td>
                        </tr>
                        <tr>
                          <td class="day">Sunday</td>
                          <td class="meal" id="sunday-meal"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>        
    </main>
    <footer class="footer mt-auto py-3 bg-success-subtle">
        <!-- footer content goes here -->
    </footer>
    <script src="script.js"></script> <!-- link to your script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
